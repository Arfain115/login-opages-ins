<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-pzGRkvvhQObbgNRHc+c/AkMH0N93fJtIvsxGuMS+gZLxlKihWhrtYOsbSjb8R+fI8ihZI0D+NBQyZuPAAcEUTQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

</head>
<body>
    <div class="container">  
            <div class="left-kickimg">
                <img src="images/Images2.png" alt="">
            </div>
            <div class="left-img">
                <img src="images/image1.png" alt="">
            </div>   
            <div class="content">
                <div class="box1">
                    <img src="images/instagram.png" alt="">
                    <div class="inputs">
                        <input type="text" placeholder="Phone number, username or email">
                        <input type="text" placeholder="Password">
                        <button class="logn"><p>Log in</p></button>
                        <p class="or-text">
                            <span class="line"></span> OR <span class="line"></span>
                        </p>
                        <p class="facebook-link">
                            <img src="images/fv icon.png" alt="" class="icon"> 
                            <a href="#">Login with Facebook</a>
                        </p>
                        <p class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </p>
                    </div>
                </div>
                <div class="box2">
                    <p>Don't have an account? <a href="">Sign up</a></p>
                </div>
                <div class="gett">
                    <p id="getapp">Get the app now</p>
                    <img src="images/getapp.png" alt="" id="getappimg">
                </div>
            </div>
    </div>  
</body>
</html>
